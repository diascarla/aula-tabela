<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table, th,td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Tabelas</h1>
    <table>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Informações adicionais</th>
        </tr>
        <tr>
            <td>Carla</td>
            <td>34</td>
            <td>Estudante</td>
        </tr>
        <tr>
            <td>David</td>
            <td>37</td>
            <td>Estudante</td>
        </tr>
    </table>
</body>
</html>
